<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Caixaki</ui:insert></title>
	
	<h:outputScript name="jquery.js" library="primefaces/jquery"/>
	<h:outputStylesheet name="estilo.css" library="css"/>
	<h:outputScript name="scripty.js" library="javascript"/>

</h:head> 

<h:body> 

	<div id="imagemlogin">
		<h:graphicImage library="img" name="loginCaixaki.png" styleClass="bordaImagem"/>
	</div>
	
	<div id="keyslogin">
		<h:graphicImage library="img" name="keys.png" styleClass="bordaImagem" />
	</div>
	
	<div id="formLogin">
		<p:separator/>
		
		<h:panelGroup rendered="#{!empty param.login_error}">
			<h:outputLabel rendered="#{SPRING_SECURITY_LAST_EXCEPTION.message == 'Bad credentials'}" value="" >
				<span class="estiloSpan">
					Permissão Negada, Login e/ou Senha está incorreto.
				</span>
			</h:outputLabel>
			
			<h:outputLabel rendered="#{SPRING_SECURITY_LAST_EXCEPTION.message == 'Maximum sessions of 1 for this principal exceeded'}" value="" >
				<span class="estiloSpan">
					Você está logado em outra sessão.
				</span>
			</h:outputLabel>
		</h:panelGroup>
	
	</div>

</h:body> 

</html>
